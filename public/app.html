<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PDF Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Random PDF Explorer</h1>
            <p class="intro">Discover freely available PDF resources from around the web.</p>
        </header>
        
        <button id="randomButton" class="btn btn-center">Show Me a Random PDF</button>
        
        <div id="pdfDisplay" class="hidden">
            <h2 id="pdfTitle"></h2>
            <div class="pdf-meta">
                <p id="pdfAuthor"></p>
                <p id="pdfDomain"></p>
                <p id="pdfDate" class="hidden"></p>
            </div>
            <a id="pdfLink" target="_blank" rel="noopener noreferrer" class="btn btn-link">View PDF</a>
        </div>
        
        <div class="settings">
            <button id="resetHistory" class="settings-btn">Reset Viewing History</button>
        </div>
        
        <footer>
            <p>This site provides links to freely available PDFs hosted elsewhere on the web.</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
